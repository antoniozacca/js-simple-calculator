<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="assets/img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result"></div>
        <div class="buttons">
          <div class="row numbers">
            <button class="numeri">7</button>
            <button class="numeri">8</button>
            <button class="numeri">9</button>

            <button class="numeri">4</button>
            <button class="numeri">5</button>
            <button class="numeri">6</button>

            <button class="numeri">1</button>
            <button class="numeri">2</button>
            <button class="numeri">3</button>

            <button class="large numeri">0</button>
            <button id="operatore-uguale" class="operatori-uguale orange">=</button>
          </div>

          <div class="row operators">
            <button id="operatore-canc" class="orange">C</button>
            <button id="operatore-addizione" class="operatori">+</button>
            <button id="operatore-sottrazione" class="operatori">-</button>
            <button id="operatore-moltiplicazione" class="operatori">&#215;</button>
            <button id="operatore-divisione" class="operatori">&#247;</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
